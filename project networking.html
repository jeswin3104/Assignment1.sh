<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Networking Projects</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin-top: 0;
        }
        .upload-section {
            margin-top: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .upload-section input[type="file"] {
            display: block;
            margin: 10px auto;
        }
        .project-list {
            margin-top: 20px;
            text-align: left;
        }
        .project-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Networking Projects</h1>
    </header>
    <div class="container">
        <div class="upload-section">
            <h2>Upload a New Project</h2>
            <input type="file" id="fileInput">
            <button onclick="uploadFile()">Upload</button>
        </div>
        <div class="project-list" id="projectList">
            <h2>Project List</h2>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Networking Projects</p>
    </footer>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (file) {
                const projectList = document.getElementById('projectList');
                const projectItem = document.createElement('div');
                projectItem.className = 'project-item';
                projectItem.innerHTML = `<strong>${file.name}</strong>`;
                projectList.appendChild(projectItem);
                fileInput.value = ''; // Clear the input
            } else {
                alert('Please select a file to upload.');
            }
        }
    </script>
</body>
</html>
